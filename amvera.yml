meta:
  environment: node # Указывает, что используется Node.js
  toolchain:
    name: npm # Используемый инструмент (npm)
    version: "18" # Версия Node.js
build:
  skip: false # Не пропускать процесс сборки
  additionalCommands: null # Дополнительные команды (если есть)
  artifacts:
    "*": / # Все файлы будут доступны в корневой директории контейнера
run:
  scriptName: app.js # Главный файл сервера (вместо main.py или app.py)
  scriptArguments: null # Аргументы для запуска скрипта (обычно не нужны)
  nodeArguments: null # Аргументы для Node.js (обычно не нужны)
  command: npm start # Команда для запуска приложения
  persistenceMount: /data # Монтирование постоянного хранилища (необязательно)
  containerPort: "${PORT}" # Используйте переменную окружения
  servicePort: "${PORT}"   # Используйте ту же переменную окружения